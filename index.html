<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title-->
    <title>Project JS - Rock, Paper, Scissors, Lizard, Spock Game</title>
    <!--Style-->
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>

    <!--Header-->
    <header class="hero">
        <div class="welcome-container">
            <h1>Welcome to my Rock, Paper, Scissors, Lizard, Spock Game</h1>
            <button class="btn start-btn">Start the Game!</button>
        </div>
    </header>

    <!-- Pop Up / Modal -->
    <div class="modal-overlay ">
        <div class="modal-container">
            <div class="introduction">
                <h2>Introduction</h2>
                <p>Choose one of the 5 choices. In total youu will play 3 rounds. After each round you choose your hand
                    again. Best of luck!</p>
            </div>
            <div class="btn-choices">
                <button id="rock">Rock</button>
                <button id="paper">Paper</button>
                <button id="scissors">Scissors</button>
                <button id="lizard">Lizard</button>
                <button id="spock">Spock</button>
            </div>
        </div>
    </div>


</body>

</html>
